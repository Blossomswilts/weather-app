<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="">
    <header class="">
        <nav class="container text-center">
            <p class="title display-1">Weather-App</p>
        </nav>      
    </header>

    <section class="body row bg-secondary">
        <!-- This will show the search bar and history -->
        <section class="search-section col-4">

                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Enter your city" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0 bg-white" type="submit">Search</button>
                </form>
                
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Searched Cities
                    </div>
                    <ul class="list-group list-group-flush search-history">
                    </ul>
                  </div>

        </section>

        <section class="display-section d-flex flex-column col-8 ">
                <!-- This will show current day -->
            <div class="current-day align-self-center">
                <div class="card " style="width: 18rem;">
                    <img src="" class="card-img-top icon-current float-left " alt="">
                    <div class="card-body">
                      <h5 class="card-title current-city">City Name</h5>
                      <p class="card-text current-date">Date: </p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item current-temp">Temperature</li>
                      <li class="list-group-item current-humidity">Humidity</li>
                      <li class="list-group-item current-wind">Wind Speed</li>
                    </ul>
                  </div>
            </div>

              <!-- this will show the future 5 days -->
              <div class="next-days">
                  <div class="card-group">
                    <div class="card">
                      <img src="" class="card-img-top icon-day1" alt="">
                      <div class="card-body">
                        <h5 class="card-title day1">Tomorrow</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item temperature day1-temp">Temperature</li>
                            <li class="list-group-item humidty day1-humidity">Humidity</li>
                          </ul>
                      </div>
                    </div>
                    <div class="card">
                      <img src="" class="card-img-top icon-day2" alt="">
                      <div class="card-body">
                        <h5 class="card-title day2">Tomorrow + 1</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item temperature day2-temp">Temperature</li>
                            <li class="list-group-item humidty day2-humidity">Humidity</li>
                          </ul>
                      </div>
                    </div>
                    <div class="card">
                      <img src="" class="card-img-top icon-day3" alt="">
                      <div class="card-body">
                        <h5 class="card-title day3">Tomorrow + 2</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item temperature day3-temp">Temperature</li>
                            <li class="list-group-item humidty day3-humidity">Humidity</li>
                          </ul>
                      </div>
                    </div>
                    <div class="card">
                        <img src="" class="card-img-top icon-day4" alt="">
                        <div class="card-body">
                          <h5 class="card-title day4">Tomorrow + 3</h5>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item temperature day4-temp">Temperature</li>
                            <li class="list-group-item humidty day4-humidity">Humidity</li>
                          </ul>
                        </div>
                      </div>
                      <div class="card">
                        <img src="" class="card-img-top icon-day5" alt="">
                        <div class="card-body">
                          <h5 class="card-title day5">Tomorrow + 4</h5>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item temperature day5-temp">Temperature</li>
                            <li class="list-group-item humidty day5-humidity">Humidity</li>
                          </ul>
                        </div>
                      </div>
                  </div>
              </div>

        </section>

    </section>

    <!--____________________ Scripts__________________________-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
